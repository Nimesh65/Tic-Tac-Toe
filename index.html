<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="whole">
        <div class="game">
            <header>
                <h1>Chess Tic Tac Toe</h1>
            </header>
            <div class="grid-container">
                <div class="boxes" id="0"></div>
                <div class="boxes" id="1"></div>
                <div class="boxes" id="2"></div>
                <div class="boxes" id="3"></div>
                <div class="boxes" id="4"></div>
                <div class="boxes" id="5"></div>
                <div class="boxes" id="6"></div>
                <div class="boxes" id="7"></div>
                <div class="boxes" id="8"></div>
            </div>
            <div class="foot">
                <div class="info">
                    <h3>Player</h3>
                    <span class="material-symbols-outlined pawn1foot">
                        chess_king
                    </span>
                    <span class="material-symbols-outlined pawn2foot">
                        chess_king_2
                    </span>
                    <h3 class="change">'s Turn</h3>
                </div>
                <button class="bubbles">
                    <span class="text default">Reset Game</span>
                    <span class="text hover">Sure?</span>
                </button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
